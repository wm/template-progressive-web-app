	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Member details
				</span>

				<label class="label-input100" for="first_name">The member's name*</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first_name" class="input100" type="text" name="first_name" placeholder="First name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input class="input100" type="text" name="last_name" placeholder="Last name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">The member's number</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +1 800 000000">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">The member's dob</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="date" name="dob" placeholder="Eg. 11/21/43">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="insurance_number">The member's name*</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type insurance carrier">
					<input id="insurance_carrier" class="input100" type="text" name="insurance_carrier" placeholder="Humana">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type insurnace number">
					<input class="input100" type="text" name="insurance_number" placeholder="H111111101">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Any special instructions?*</label>
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send Member
					</button>
				</div>
			</form>
